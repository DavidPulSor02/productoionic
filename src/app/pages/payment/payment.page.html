<ion-content class="ion-padding">
  <ion-list>
    <ion-card *ngFor="let item of cart">
      <ion-card-header>
        <ion-card-title>{{ item.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Cantidad: <strong>{{ item.quantity }}</strong></p>
        <p>Precio: <strong>${{ item.price }}</strong></p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-item-divider></ion-item-divider>
  <ion-item>
    <ion-label><strong>Total a pagar:</strong></ion-label>
    <ion-text color="primary"><strong>${{ totalAmount }}</strong></ion-text>
  </ion-item>
